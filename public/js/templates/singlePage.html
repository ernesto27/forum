<div id="wrap-single-question">
	<div class="pull-right" id="options-question" style="display:none">
		<a href="" style="font-size:1.1em; margin-right: 5px" id="delete-question" data-id="<%= id %>"><b>Delete</b></a>
		<a href="#edit/<%= id %>" style="font-size:1.1em;"><b>Edit</b></a>
	</div>
	<h2> <%= title %></h2>

	<hr>
	<div id="body-question"> <%= body %></div>
	<br>
	<div class="btn-group btn-group-xs" style="display:block">
		<button type="button" class="btn btn-primary" > Votes <span id="count-votes"><%= votes %></span></button>
	</div>

	<a href="#" id="like-question" style="margin-left:10px; font-size:0.8em">Me gusta</a>

	<div class="clearfix"></div>
	<br>

	<div id="wrap-tags-question">
	</div>

	<div class="pull-right date-question">
		Created <%= moment(created, "YYYY-MM-DDTHH:mm:ss Z").fromNow() %>
		<img style="display:block; margin-top:3px;" src="<%= avatar %>">
		<br>
	</div>

	
</div>

<div style="clear:both"></div>
<hr>

<div id="wrapper-comments">
	<style type="text/css">
	.media{
		margin-bottom: 50px;
	}
	</style>
	<h3>Comentarios</h3>

	<div>
		<h4>Add comment</h4>
		<form>
			<div class="form-group">
				<textarea class="form-control" style="width:60%" rows="6" id="body-comment" ></textarea>
			</div>
			<div class="form-group">
				<input id="add-comment" type="submit" class="btn btn-primary" value="Add comment" data-id="<%= id %>">
			</div>
		</form>
	</div>

	<br>

	<div id="user-comments" style="width:62%">
		<h4 class="alert alert-info" style="display:none" id="feed-newcomments"><a href="">New comments!</a></h4>	
	</div>

	

    
</div>
