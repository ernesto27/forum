<style type="text/css">
  #wrap-tags{
    border:solid 1px #ccc;
    width: 60%;
    display: none;
  }

  #wrap-tags ul{
    list-style: none;
    padding-left: 4px;
    margin-top: 10px;
  }

  #wrap-tags ul li{
    margin: 4px;
  }

  #wrap-tags ul li:hover{
    cursor: pointer;
  }



  .remove-tag{
    font-size: 1.3em;
  }
  .remove-tag:hover{
    background: red;
    cursor: pointer;


  }
</style>


<div id="wrap-add-questions">
  <h2> Add a question </h2>
  <h4 class="alert alert-danger" id="feedback-error" style="display:none"> </h4>
  <h4 class="alert alert-success" id="feedback-add" style="display:none" > Questions added!</h4>
  <form action="/tags" method="post" role="form" style="width:60%">
      <div class="form-group">
        <label>Title	</label>
        <input type="text" name="title" id="title-add" class="form-control">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea rows="3" id="content-add" class="form-control form-control"></textarea>
      </div>

      <div class="form-group">
        <label> Tags (at least one)</label>
        <input type="hidden" id="view-tags" name="tags" class="form-control" disabled>
        <input type="hidden" id="tags-id" name="tags-id" class="form-control">

        <div id="tags-added" style="margin-bottom: 8px;"> 
        </div>  

        <input type="text" id="tags-question" class="form-control" value=''>
        
        <div id="wrap-tags">
          <ul id="ul-tags">

          </ul>
         
          
        </div>

      </div>
      <input type="button" value="Add" id="add-question" class="btn btn-primary">

      
  </form>
</div>
